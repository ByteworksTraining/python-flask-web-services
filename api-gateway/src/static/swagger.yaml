---
openapi: 3.0.0
info:
  title: API Gateway
  description: API Gateway for micro services
  version: 1.0.0

servers:
  - url: http://127.0.0.1:5000

paths:
  /api/gateway/version:
    get:
      summary: Get the version
      description: Returns the gateway version.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
  /api/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '200':
          description: successful operation
definitions:
  Login:
    required:
    - username
    properties:
      username:
        type: string
      password:
        type: string
